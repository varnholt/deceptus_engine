image: Visual Studio 2022

environment:
  matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
    QTDIR: C:\Qt\6.7.1\msvc2022_64
    VCVAR2019: 'C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat'
    PLATFORM: x64
    VER_SUFFIX: win64

init:
- call "%QTDIR%\bin\qtenv2.bat"
- set PATH=C:\Qt\Tools\QtCreator\bin;%PATH%
- call "%VCVAR2022%" %PLATFORM%
- cd /D "%APPVEYOR_BUILD_FOLDER%"

before_build:

build_script:
- %QTDIR%\bin\qmake jumpnrun.pro
- nmake
- call "deploy_appveyor.bat"

artifacts:
- path: build
  name: deceptus
  type: zip
